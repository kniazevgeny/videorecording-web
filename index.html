<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Videorecording web</title>
  </head>
  <body>
    <div id="recordingIndicator" class="hidden fixed top-0 w-full p-4 bg-red-500 text-white flex flex-col items-center">
      <div class="flex items-center space-x-4">
        <div class="flex items-center">
          <div class="w-3 h-3 bg-white rounded-full animate-pulse mr-2"></div>
          <span>Recording</span>
        </div>
        <div id="stopwatch">00:00</div>
      </div>
      <div id="recordingStatus" class="mt-2 text-sm font-medium">
        Press Start to begin recording
      </div>
    </div>

    <div id="videoContainer">
      <video autoplay muted playsinline id="videoLive" class="w-full h-screen object-cover"></video>
    </div>
    
    <div id="playbackContainer" class="hidden">
      <video controls playsinline id="videoRecorded" class="w-full h-screen object-contain"></video>
    </div>

    <div
      class="fixed bottom-0 w-full p-4 bg-gray-800 flex justify-center space-x-4"
    >
      <button
        type="button"
        id="buttonStop"
        disabled
        class="bg-red-500 text-white font-bold py-2 px-4 rounded opacity-50 cursor-not-allowed w-full"
      >
        Stop
      </button>
      <button
        type="button"
        id="buttonStart"
        class="bg-green-500 text-white font-bold py-2 px-4 rounded w-full"
      >
        Start
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
